
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{inc/layout}">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZPOP | 내프로필</title>
    <link rel="stylesheet" th:href="@{/css/member/member/my-profile.css}">
   
</head>
<body>
<main layout:fragment="content">

    <!--------------------my-profile start -------------------->
<!--헤더 적용 필요-->
    <div class="my-profile">
        <div class="my-profile-container">


            <h2 class="profile__title" >프로필 수정</h2>
            <div class="profile__image">
                <!--📌to do: 이미지 등록-->
                <div class="profile__image--no-photo">
                    <div class="icon icon-camera"></div>
                </div>
            </div>

            <div class="input-text">
                <!--📌to do: 닉네임 수정-->
                <label class="input-text__label" for="input-text__content">닉네임</label>
                <input id ="input-text__content" class="input-text__content" type="text" th:value="${member.nickname}">
            </div>
            <span class="btn-semiround profile__btn--save ">저장하기</span>
            
        </div>
    </div>  
</main>
<!--------------------my-profile end -------------------->
</body>
</html>
